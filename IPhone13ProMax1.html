<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./IPhone13ProMax1.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Source Sans Pro:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto Slab:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <style>
      @font-face {
        font-family: "Segoe UI";
        src: url("public/Segoe UI.ttf");
        font-weight: 400;
      }
      @font-face {
        font-family: "Segoe UI";
        src: url("public/Segoe UI Bold.ttf");
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="iphone-13-pro-max-1" data-animate-on-scroll>
      <div class="home">HOME</div>
      <div class="cloned-by-ayelabola">CLONED BY AYELABOLA DANIEL</div>
      <div class="teams">TEAMS</div>
      <div class="questions">Questions</div>
      <div class="users">Users</div>
      <div class="companies">Companies</div>
      <button class="menu-icon" id="drawermenuIcon">
        <img
          class="vector-icon"
          alt=""
          src="public/vector.svg"
          id="drawervectorIcon"
        />
      </button>
    </div>

    <script>
      var drawervectorIcon = document.getElementById("drawervectorIcon");
      if (drawervectorIcon) {
        drawervectorIcon.addEventListener("click", function (e) {
          var popup = e.currentTarget.parentNode;
          function isOverlay(node) {
            return !!(
              node &&
              node.classList &&
              node.classList.contains("popup-overlay")
            );
          }
          while (popup && !isOverlay(popup)) {
            popup = popup.parentNode;
          }
          if (isOverlay(popup)) {
            popup.style.display = "none";
          }
        });
      }
      
      var drawermenuIcon = document.getElementById("drawermenuIcon");
      if (drawermenuIcon) {
        drawermenuIcon.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
